<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--To center the heading title-->
    <center>
      <h1>Calculator</h1>
    </center>

    <!--Calculator shell-->
    <div class="container" id="border">
      <!--Display panel-->
      <div class="result"><output></output></div>

      <!--Each row consist of 4 buttons-->
      <div class="row1">
        <button id="seven" value="7">7</button>
        <button id="eight" value="8">8</button>
        <button id="nine" value="9">9</button>
        <button id="C" value="C">C</button>
      </div>

      <div class="row2">
        <button id="four" value="4">4</button>
        <button id="five" value="5">5</button>
        <button id="six" value="6">6</button>
        <button id="mul" value="*">&times;</button>
      </div>

      <div class="row3">
        <button id="one" value="1">1</button>
        <button id="two" value="2">2</button>
        <button id="three" value="3">3</button>
        <button id="divide" value="/">&divide;</button>
      </div>

      <div class="row4">
        <button id="zero" value="0">0</button>
        <button id="plus" value="+">+</button>
        <button id="minus" value="-">&minus;</button>
        <button id="equal" value="=">&#61;</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
