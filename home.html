<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <center>
        <h1>Calculator</h1>
    </center>
    

    <div class="container" id="border">
       <div class="display"></div>

       <div class="row1" id="seven">7</div>
       <div class="row1" id="eight">8</div>
       <div class="row1" id="nine">9</div>
       <div class="row1" id="C">C</div>

       <div class="row2" id="four">4</div>
       <div class="row2" id="five">5</div>
       <div class="row2" id="six">6</div>
       <div class="row2" id="mul">&times;</div>

       <div class="row3" id="one">1</div>
       <div class="row3" id="two">2</div>
       <div class="row3" id="three">3</div>
       <div class="row3" id="divide">&divide;</div>
       
       <div class="row4" id="zero">0</div>
       <div class="row4" id="plus">+</div>
       <div class="row4" id="minus">&minus;</div>
       <div class="row4" id="equal">&#61;</div>
       
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
